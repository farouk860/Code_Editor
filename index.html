<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor by Farouk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Code Editor by <a href="https://www.faroukboukdir.art" class="text-green-400">Farouk</a></h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-lg font-medium mb-1">HTML</label>
                <textarea id="html-code" class="w-full h-32 p-3 bg-gray-700 text-white rounded-md focus:outline-none"></textarea>
                
                <label class="block text-lg font-medium mt-3 mb-1">CSS</label>
                <textarea id="css-code" class="w-full h-32 p-3 bg-gray-700 text-white rounded-md focus:outline-none"></textarea>
                
                <label class="block text-lg font-medium mt-3 mb-1">JavaScript</label>
                <textarea id="js-code" class="w-full h-32 p-3 bg-gray-700 text-white rounded-md focus:outline-none"></textarea>
            </div>
            <div class="flex flex-col">
                <label class="block text-lg font-medium mb-1">Output</label>
                <iframe id="output" class="w-full h-full bg-white rounded-md"></iframe>
            </div>
        </div>
        <button onclick="run()" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md text-lg font-semibold">Run Code</button>
    </div>
</body>
</html>
